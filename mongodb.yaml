- name: configuring mongodb server
  become: yes
  hosts: "mongodb_server"
  tasks: 
  - name: copy mongodb repo
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: install mongodb
    ansible.builtin.dnf: 
      name: mongodb-org
      state: present

  - name: start and enable mongodb
    ansible.builtin.service:
      name: mongodb
      state: started
      enabled: yes